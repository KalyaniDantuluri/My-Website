<!DOCTYPE html>
<html lang="en">
<head>
<!-- The meta element give extra metadata or associated data
     to your HTML document -->
    <meta charset="UTF-8">
<!-- In this case we are telling the browser when it opens up 
the file that all the text inside our webpage is encoded using 
the UTF-8 (similar to unicode) encoding system -->

<!-- UTF-8 is the standard encoding that you should be using when you
are working with HTML
It is because it includes all those international symbols
infact every single symbol that is included in Unicode 
character set and it also includes emojis -->

<!-- This line gives the maximum chance of rendered correctly on 
browsers that are from international visitors -->

<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
         <!-- Emphasis(em) tag tells the browser the words that are
      enclosed between it should be stressed or emphasized
     whereas italic(i) tag only italicizes the text-->

     <!-- It's good practice to use em tag instead of i tag
     because it conveys more information -->
     
     <!-- AS WELL AS it is good practice to use strong tag 
 rather than b tag to bold the text  -->
</body>
</html>
